# @package _global_

defaults:
  - override /data: idp
  - override /model: vit_mae
  - override /callbacks: mae
  - override /trainer: gpu
  - override /logger: wandb

tags: ["idp", "vit", "mae", "memory-test"]

seed: 12345

trainer:
  #min_epochs: 1  # prevents early stopping
  max_epochs: 1
  #accumulate_grad_batches: 10
  #accelerator: auto

model:
  optimizer:
    #weight_decay: 0.006853864581783747
    lr: 0.0002 # 0.0002 for overfitting 3 batches
  image_size: 3072
  patch_size: 48
  #hidden_size: 4080 # 2040 # 768 # 576
  #intermediate_size: 8192 # 16384 # 8192 # 4096 # 3072
  #mask_ratio: 0.75

data:
  #total_data_size: 1000
  #df_name: clean_df_slim_1000
  batch_size: 1
  image_size: 3072
  square: True
  output_channels: 1
  #batch_binning: strict
  num_workers: 8 # 1 # 63
  persistent_workers: True
  cache: False

logger:
  wandb:
    tags: ${tags}
