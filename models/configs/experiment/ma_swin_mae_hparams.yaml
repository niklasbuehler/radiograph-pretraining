# @package _global_

defaults:
  - override /data: mri
  - override /model: swin_mae
  - override /callbacks: mae
  - override /trainer: gpu
  - override /logger: wandb

tags: ["ma", "mri", "swin", "mae", "hparams"]

seed: 12345

trainer:
  min_epochs: 1 # prevents early stopping
  max_epochs: 5
  accumulate_grad_batches: 64 # effective batch size = 64*batch_size
  gradient_clip_val: 0.5

model:
  optimizer:
    _target_: torch.optim.AdamW
    _partial_: true
    lr: 1.5e-4
    weight_decay: 0.05
    betas:
    - 0.9
    - 0.95
  scheduler:
    _target_: pl_bolts.optimizers.lr_scheduler.LinearWarmupCosineAnnealingLR
    _partial_: true
    warmup_start_lr: 1e-5
    warmup_epochs: 5
    max_epochs: 5

data:
  total_data_size: 10000
  #df_name: clean_df_slim_1000
  batch_size: 16
  num_workers: 2
  image_size: 3072
  square: True
  #pad_to_multiple_of: 48 # = patch_size
  output_channels: 1

logger:
  wandb:
    tags: ${tags}