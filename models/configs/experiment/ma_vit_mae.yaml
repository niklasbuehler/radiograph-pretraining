# @package _global_

defaults:
  - override /data: mri
  - override /model: vit_mae
  - override /callbacks: mae
  - override /trainer: gpu
  - override /logger: wandb

tags: ["ma", "mri", "vit", "mae"]

seed: 12345

trainer:
  min_epochs: 1 # prevents early stopping
  max_epochs: 3
  accumulate_grad_batches: 64 # effective batch size = 64*batch_size

model:
  compile: false
  optimizer:
    _target_: torch.optim.AdamW
    _partial_: true
    lr: 1e-4
    weight_decay: 0.05
    betas:
    - 0.9
    - 0.95
  scheduler:
    # These parameters should be invariant under same batch_size and accumulate_grad_batches:
    warmup_steps: 504 # 32276/64*1 = num_train_batches / grad_acc * warmup_epochs
    max_steps: 1512 # = 32276/64*3 = num_train_batches / grad_acc * total_epochs


data:
  #df_name: df_min_ft_pt_10k
  batch_size: 16
  num_workers: 4
  batch_binning: smart
  batch_bins: [1152, 1536, 1920, 2304, 2688, 3072]
  val_size: 0.05
  test_size: 0.15

logger:
  wandb:
    tags: ${tags}
