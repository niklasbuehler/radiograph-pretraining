# @package _global_

defaults:
  - override /data: mri
  - override /model: vit_mae
  - override /callbacks: mae
  - override /trainer: gpu
  - override /logger: wandb

tags: ["ma", "mri", "vit", "mae"]

seed: 12345

trainer:
  min_epochs: 1 # prevents early stopping
  max_epochs: 10
  accumulate_grad_batches: 64 # effective batch size = 64*batch_size
  gradient_clip_val: 0.5

model:
  optimizer:
    _target_: torch.optim.AdamW
    _partial_: true
    lr: 1e-4
    weight_decay: 0.05
    betas:
    - 0.9
    - 0.95

data:
  batch_size: 16
  num_workers: 32
  persistent_workers: True
  #image_size: 3072
  #square: True
  #pad_to_multiple_of: 48 # = patch_size
  batch_binning: smart
  batch_bins: [1152, 1536, 1920, 2304, 2688, 3072]

logger:
  wandb:
    tags: ${tags}
