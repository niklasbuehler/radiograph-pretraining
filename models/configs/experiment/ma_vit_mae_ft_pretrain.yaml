# @package _global_

defaults:
  - override /data: mri
  - override /model: vit_mae
  - override /callbacks: mae_last_checkpoint_only
  - override /trainer: gpu
#  - override /logger: wandb

tags: ["ma", "mri", "vit", "mae", "ft_test_pretrain"]

seed: 12345

trainer:
  min_epochs: 1 # prevents early stopping
  max_epochs: 10
  accumulate_grad_batches: 64 # effective batch size = 64*batch_size
  log_every_n_steps: 1

model:
  optimizer:
    _target_: torch.optim.AdamW
    _partial_: true
    lr: 1.5e-4
    weight_decay: 0.05
    betas:
    - 0.9
    - 0.95
  scheduler:
    warmup_epochs: 5
    max_epochs: 10
  compile: false

data:
  #df_name: df_min_ft_test_114
  df_name: df_min_ft_pt_10k
  batch_size: 16
  num_workers: 4
  persistent_workers: True
  batch_binning: smart
  batch_bins: [1152, 1536, 1920, 2304, 2688, 3072]
  label: bodypart
  val_size: 0.05
  test_size: 0.15

logger:
  wandb:
    tags: ${tags}
