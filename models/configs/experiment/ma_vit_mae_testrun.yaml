# @package _global_

defaults:
  - override /data: mri
  - override /model: vit_mae
  - override /callbacks: mae_no_checkpoints
  - override /trainer: gpu
  - override /logger: wandb

tags: ["ma", "mri", "vit", "mae", "testrun"]

seed: 12345

trainer:
  min_epochs: 1 # prevents early stopping
  max_epochs: 1
  accumulate_grad_batches: 1 # 64 # effective batch size = 64*batch_size
  gradient_clip_val: 0.5
  log_every_n_steps: 1

model:
  optimizer:
    _target_: torch.optim.AdamW
    _partial_: true
    lr: 1.5e-4
    weight_decay: 0.05
    betas:
    - 0.9
    - 0.95
  compile: false

data:
  total_data_size: 10000
  batch_size: 16
  num_workers: 32
  persistent_workers: True
  #image_size: 3072
  #square: True
  #pad_to_multiple_of: 48 # = patch_size
  batch_binning: smart
  batch_bins: [1152, 1536, 1920, 2304, 2688, 3072]

logger:
  wandb:
    tags: ${tags}
