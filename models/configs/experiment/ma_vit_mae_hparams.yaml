# @package _global_

defaults:
  - override /data: mri
  - override /model: vit_mae
  - override /callbacks: mae_no_checkpoints
  - override /trainer: gpu
  - override /logger: wandb

tags: ["ma", "mri", "vit", "mae", "hparams"]

seed: 12345

trainer:
  min_epochs: 1 # prevents early stopping
  max_epochs: 5
  accumulate_grad_batches: 64 # effective batch size = 64*batch_size
  
model:
  optimizer:
    _target_: torch.optim.AdamW
    _partial_: true
    lr: 1.5e-4
    weight_decay: 0.05
    betas:
    - 0.9
    - 0.95
  scheduler:
    _target_: pl_bolts.optimizers.lr_scheduler.LinearWarmupCosineAnnealingLR
    _partial_: true
    warmup_start_lr: 1e-5
    warmup_epochs: 5
    max_epochs: 5

data:
  total_data_size: 10000
  batch_size: 16
  num_workers: 2
  persistent_workers: True
  #image_size: 3072
  #square: True
  #pad_to_multiple_of: 48 # = patch_size
  batch_binning: smart
  batch_bins: [1152, 1536, 1920, 2304, 2688, 3072]

logger:
  wandb:
    tags: ${tags}