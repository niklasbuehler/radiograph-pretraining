# @package _global_

defaults:
  - override /data: mri
  - override /model: vit_mae
  - override /callbacks: mae
  - override /trainer: gpu
  - override /logger: wandb

tags: ["ma", "mri", "vit", "mae"]

seed: 12345

trainer:
  min_epochs: 1  # prevents early stopping
  max_epochs: 1
  accumulate_grad_batches: 32

model:
  optimizer:
    #weight_decay: 0.006853864581783747
    lr: 0.0002 # Result: 0.002046398225251845
  image_size: 3072
  patch_size: 48
  image_channels: 1

data:
  total_data_size: 1000
  batch_size: 1
  image_size: 3072
  square: True
  output_channels: 1
  # batch_binning: strict

logger:
  wandb:
    tags: ${tags}