# @package _global_

defaults:
  - override /data: mri
  - override /model: vit
  - override /callbacks: default
  - override /trainer: gpu
  - override /logger: wandb

tags: ["ma", "mri", "vit", "base", "bp"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 50
  accumulate_grad_batches: 64 # = effective batch size for fine-tuning

model:
  optimizer:
    lr: 0.00003
  num_classes: 14 # bodypart labels

data:
  df_name: df_min_ft_pt_1k
  train_augmentations: true
  output_channels: 3
  batch_size: 1
  num_workers: 4
  pad_to_multiple_of: 48
  #batch_binning: smart
  #batch_bins: [1152, 1536, 1920, 2304, 2688, 3072]
  val_size: 0.1
  test_size: 0.15

logger:
  wandb:
    tags: ${tags}